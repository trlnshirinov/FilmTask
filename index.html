<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Blue Tv</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="navbar">
        <div class="container ">

            <a class="navbar-brand " href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/BluTV.svg/1200px-BluTV.svg.png"
                    alt="Bootstrap" width="80" height="24">
            </a>





            <div class="nav-links">
                <div class="d-flex align-items-center gap-2">
                    <li class="nav-item dropdown list-unstyled">
                        <button class="btn text-white dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            Films
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="#">Favourites</a></li>
                            <li><a class="dropdown-item" href="#">Categories</a></li>
                        </ul>
                </div>
                <a class="nav-link text-white" href="#">Series</a>
                <a class="nav-link text-white" href="#">Kids</a>
                <a class="nav-link text-white" href="#">Live</a>
            </div>



            <div class="d-flex gap-2">
                <input class="form-control form-control-sm rounded-5" type="search" placeholder="Search"
                    aria-label="Search" style="width: 180px;">
                <button type="button" class="btn btn-light rounded-5 btn-oval">Try free</button>
                <button type="button" class="btn btn-outline-light rounded-5 ">Sign in</button>

            </div>
        </div>
    </nav>


    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="https://img.goodfon.com/original/1920x1080/b/a5/vo-vse-tyazhkie-breaking-bad-3918.jpg"
                    class="d-block w-100 carousel-img">
            </div>

            <div class="carousel-item">
                <img src="https://georgespigot.wordpress.com/wp-content/uploads/2012/02/homeland-04.jpg"
                    class="d-block w-100 carousel-img">
            </div>

            <div class="carousel-item">
                <img src="https://assets1.cbsnewsstatic.com/hub/i/r/2022/08/24/77b52dd5-022d-4cfe-8bee-840f07db5cc9/thumbnail/640x360/768d88e20fa7031321daab7407e2682b/rac-s34-box-art-horizontal-1920x1080-081722.jpg"
                    class="d-block w-100 carousel-img">
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>




    <div class="container my-4">
        <div class="row" id="shows-container"></div>
    </div>

    <div class="container my-4">
        <div class="row" id="shows-container"></div>
        <div class="text-center my-4">
            <button id="load-more" class="btn btn-primary">Load More</button>
        </div>
    </div>

    <script src="java/main.js" defer></script>
</body>

</html>
